<body>
   
    <header>
        <h1 style="text-align: center;">Formulary Entry</h1>

    </header>
    <main>
        <h2>Formulario</h2>
        <form>
                
            <fieldset>
                <legend>informacion personal</legend>
                <label for="Full name">Full name</label><br>
                <input placeholder="ingrese su nombre" type="text" name="Full name" id="Full name" required /><br><br>

                <label for="Email">Email</label><br>
                <input placeholder="email@example.com" type="Email" id="Email" name="Email" required/><br><br>
            </fieldset>
            <fieldset>
                <label for="Edad">Edad</label>
                <input type="date" name="Edad" id="Edad" required><br><br>
            </fieldset>
            <fieldset>
                <legend>Gender</legend>
                <label  for="Hombre">Hombre</label>
                <input  type="radio" name="Gender" id="Hombre" required/>
                <label for="mujer">Mujer</label>
                <input type="radio" name="Gender" id="Mujer" required/>
                <label for="Prefiero no decir">Prefiero no decir</label>
                <input type="radio" name="Gender" id="Prefiero no decir" required/><br><br>
            </fieldset>   
            <fieldset>
                <legend>Mensaje</legend>
                <label for="Asunto">Asunto</label><br>
                <input placeholder="Asunto del Mensaje" type="text" name="Asunto" id="Asunto"><br><br>

                <label for="Mensaje">Mensaje:</label><br>
                <textarea placeholder="Escribeme un Mensaje" name="Mensaje" id="Mensaje" cols="50" rows="4"></textarea><br><br>
            </fieldset>
            <input type="submit" id="Enviar"/>

      
                
              
          
        </form>
       
            
    
           
    
    
        
    </main>
